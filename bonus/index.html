<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 debug">
        <div class="col-12 col-lg-5 mb-5">
          <div class="row my_style-row">
            <div class="col-12 col-md-6">
              <div class="post-it">
                <h2>Lista iniziale</h2>
                <ul id="my_list-old"></ul>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="post-it">
                <h2>Nuovo elemento</h2>
                <p id="new_element"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 offset-lg-2 col-lg-5">
          <div class="row my_style-row">
            <div class="col-12 col-md-6">
              <div class="post-it">
                <h2>Nuova lista ordinata alfabeticamente</h2>
                <ul id="my_list-new"></ul>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="post-it">
                <h2>Posizione del nuovo elemento per i device</h2>
                <p id="my_position"></p>
                <h2>Posizione del nuovo elemento per l'uomo</h2>
                <p id="my_position2"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




<script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
